{% extends 'projects/navbar.html'%} {% load static %} {% block css %}
<title>{{ project.title }}</title>
<link href="{% static 'projects/css/details.css' %}" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

{% endblock %} {% block content %}
<div class="container-fluid projectDetails">
  <div class="row">
    <div class="col-md-12 m-3">
      <h1>
        <span> Make Dontation to {{ project.project_name }} </span>
      </h1>
    </div>
  </div>
  <form method="post" enctype="multipart/form-data" class="ml-5">
    {% csrf_token %}
    <!-- <input type='hidden' name="project"  id="id_project"  value="{{ project.id }}" />  -->
    {% for field in donate_form %}
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label class="control-label"> {% if field.label != "Project" %} {{ field.label }}: {% endif %} </label>
            </div>
            <div class="col-md-10">
              {{ field }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <!--    end new 3-->
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %} {% block js %}
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
{% endblock %}
